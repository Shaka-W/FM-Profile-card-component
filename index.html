<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container flex">
    <div class="card">
      <div class="card__header">
       <img class="card__header-image" src="images/bg-pattern-card.svg" alt="pattern-card">
      </div>
      <div class="card__body">
        <img class="card__body-img" src="images/image-victor.jpg" alt="Victor Crest">
        <h3 class="card__body-name">Victor Crest <span class="card__body-age">26</span></h3>
        <p class="card__body-location">London</p>
      </div>
      <div class="card__footer">
        <h3 class="card__footer-followers">
          <p class="card__footer-followers-main">80K</p>
          <p class="card__footer-followers-sub">Followers</p> 
        </h3>
        <h3 class="card__footer-likes">
          <p class="card__footer-likes-main">803K</p>
          <p class="card__footer-links-sub">Likes</p>
        </h3>
        <h3 class="card__footer-photos">
          <p class="card__footer-photos-main">1.4K</p>
          <p class="card__footer-photos-sub">Photos</p>
        </h3>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shaka Willock</a>.
  </div>
</body>
</html>
